<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="golbal.css" />
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <title>CLUB PUCK</title>
    <script
      src="https://kit.fontawesome.com/c2a6ec9b54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="Your Logo" class="logo-img" />
        <h1>CLUB PUCK</h1>
      </div>
    </div>
    <nav class="menu">
      <ul class="menu-items">
        <li><a href="#home">Home</a></li>
        <li><a href="#info">Buy</a></li>
      </ul>
    </nav>

    <div class="landing-section" id="home">
      <!-- Replace the URL with the path to your image -->
      <div class="background-image" style="background-image: url('bg.gif')">
        <!-- Content for the landing section goes here -->
      </div>
      <!-- Add these links at the end of the body tag -->
      <div class="bottom-links">
        <a href="#"><i class="fa-brands fa-telegram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-solid fa-arrow-right-arrow-left"></i></a>
        <a href="#"><i class="fa-solid fa-chart-simple"></i></a>
      </div>
    </div>

    <div class="info-section" id="info">
      <div class="howtobuy" id="info">
        <h1 class="howtobuy-title" data-aos="fade-up">HOW TO BUY</h1>
        <div class="howtobuy-content">
          <div class="howtobuy-left">
            <div class="howtobuy-item" data-aos="fade-up">
              <img src="/Group.png" alt="" />
              <span>Get a METAMASK wallet in your PC or Phone.</span>
            </div>
            <div class="howtobuy-item" data-aos="fade-up">
              <img src="/Group.png" alt="" />
              <span>Purchase some $ETH and send to that wallet. </span>
            </div>
            <div class="howtobuy-item" data-aos="fade-up">
              <img src="/Group.png" alt="" />
              <span
                >Swap $ETH for $CLUBPUCK on Uniswap DEX or some trading
                bot.</span
              >
            </div>
          </div>
          <div class="howtobuy-right" data-aos="fade-up">
            <img
              src="/about.png"
              alt=""
              style="border-radius: 50%; width: 350px"
            />
          </div>
        </div>
      </div>
      <div class="follow">
        <h1 class="follow-title" data-aos="fade-up">FOLLOW ME</h1>
        <div class="follow-content">
          <img src="/logo.png" alt="" class="follow-img" />
          <div class="content-social content-social1" data-aos="fade-up">
            <a href="https://t.me/" target="_blank"
              ><i class="fa-brands fa-telegram"></i
            ></a>
          </div>
          <div class="content-social" data-aos="fade-up">
            <a href="https://twitter.com/" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
          <div class="content-social" data-aos="fade-up">
            <a href=""><i class="fa-solid fa-chart-simple"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
